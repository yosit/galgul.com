<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Love Galgul!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        .main-title {
            font-size: clamp(2rem, 8vw, 4rem);
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .galgul-name {
            font-size: clamp(3rem, 12vw, 6rem);
            color: #ffd700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin: 2rem 0;
            position: relative;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .galgul-name:hover {
            transform: scale(1.1);
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: #fff;
            margin-top: 2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .image-container {
            margin: 3rem 0;
            max-width: 400px;
            width: 100%;
            margin-left: auto;
            margin-right: auto;
        }

        .galgul-image {
            width: 100%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .galgul-image:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti:nth-child(odd) {
            background: #ff6b6b;
            width: 8px;
            height: 8px;
        }

        .confetti:nth-child(3n) {
            background: #4ecdc4;
            width: 6px;
            height: 6px;
        }

        .confetti:nth-child(4n) {
            background: #45b7d1;
            width: 12px;
            height: 12px;
        }

        .confetti:nth-child(5n) {
            background: #96ceb4;
            width: 14px;
            height: 14px;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-20px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 20px)) rotate(720deg);
                opacity: 0;
            }
        }

        .love-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .love-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .confetti {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">We Love</h1>
        <div class="galgul-name" onclick="createConfetti()">GALGUL</div>
        <div class="image-container">
            <img src="galgul.jpg" alt="Galgul" class="galgul-image" style="display: none;" onload="this.style.display='block';">
        </div>
        <p class="subtitle">Very Much! âœ¨ðŸ’–</p>
        <button class="love-button" onclick="createConfetti()">Spread More Love! ðŸŽ‰</button>
    </div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                // Set initial position above the viewport
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-20px';
                
                // Set animation properties
                const duration = Math.random() * 3 + 2;
                confetti.style.animation = `confetti-fall ${duration}s linear forwards`;
                confetti.style.animationDelay = Math.random() * 0.5 + 's';
                
                document.body.appendChild(confetti);

                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.remove();
                    }
                }, (duration + 0.5) * 1000);
            }
        }

        // Auto-create confetti on page load
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 500);
            
            // Create confetti every 10 seconds
            setInterval(createConfetti, 10000);
        });

        // Create confetti when clicking on Galgul's name
        document.querySelector('.galgul-name').addEventListener('click', createConfetti);
    </script>
</body>
</html>
